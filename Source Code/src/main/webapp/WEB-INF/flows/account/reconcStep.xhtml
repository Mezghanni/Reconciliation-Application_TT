<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="My Account Home" />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="My Account Home" />
	</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:event type="postAddToView" listener="#{uiUtils.greetOnViewLoad}"
				update="growlMessages" />
			<f:attribute name="firstName" value="#{user.firstName}" />
			<f:attribute name="lastName" value="#{user.lastName}" />
		</f:metadata>

		<h1>Account for #{user.firstName} #{user.lastName}</h1>

		<h:form id="statForm">
			<p:fieldset styleClass="fieldset" legend="Reconciliation Stats">
				<p:focus />
				<p:messages id="messages" globalOnly="true" />

				<h:panelGrid id="upPanelGrid"
					style="margin: 0 auto; margin-top: 25px; text-align: right"
					cellspacing="8" columns="2">
					
					<h:outputText value="Number of CDR TT :    " />
					<h:outputText value="  #{uiUtils.nbrTT}  " />
					<h:outputText value="Number of CDR Tiers :   " />
					<h:outputText value=" #{uiUtils.nbrTiers}  " />
					<h:outputText value="Number of Matched CDR :  " />
					<h:outputText value=" #{uiUtils.nbrMatched}  " />
					
					<h:panelGroup />


					<h:panelGroup>
						<p:commandButton id="backToHome" action="back" immediate="true"
							icon="ui-icon-arrowreturnthick-1-w" value="Back to Home" />
						<p:commandButton id="Truncate" value="Clear All Tables" 
						 icon="ui-icon-closethick"  actionListener="#{uiUtils.truncateAll}" immediate="true" />
						<p:commandButton id="Submitt" action="resultStep"
							update="upPanelGrid,messages" icon="ui-icon-check"
							value="Final Result" />
					</h:panelGroup>
				</h:panelGrid>
			</p:fieldset>
		</h:form>

	</ui:define>

</ui:composition>
